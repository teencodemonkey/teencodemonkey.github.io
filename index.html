<!DOCTYPE html>
<html>

<head>
    <title>Yash Patel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="favicon" type="image/png" href="/css/icon.png" />
</head>

<body ng-app="blogPage">
    <div id="container" ng-controller="linkController">
        <div id="navbar">
            <ul>
                <li>
                    <h2><a id="title" href="/" >Yash Patel</a></h2>
                </li>
                <hr>
                
                <img src="/css/face.png" id="face">
                <h4>A 14 year old Code Monkey.</h4>
                <div id="links">
                    <hr>
                    <li><a href="" ng-click="showHome()" ng-class="{active: isActive('/')}">Home</a></li>
                    <li><a href="" ng-click="showProjects()" ng-class="{active: isActive('projects')}">My Projects</a></li>
                    <li><a href="" ng-click="showAbout()" ng-class="{active: isActive('about')}">About Me</a></li>
                    <hr>
                </div>
            </ul>
        </div>
        <div id="content" ng-view>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="//code.angularjs.org/snapshot/angular.js"></script>
    <script src="//code.angularjs.org/snapshot/angular-route.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
