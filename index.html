<!DOCTYPE html>
<html>

<head>
    <title>The Teen Code Monkey</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="css/prism.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="/css/style.css">
    <link rel="favicon" type="image/png" href="/css/icon.png" />
</head>

<body ng-app="blogPage">
    <div id="container" ng-controller="linkController">
        <div id="navbar">
            <ul>
                <li>
                    <h2><a id="title" href="/">Yash Patel</a></h2>
                </li>
                <hr>
                <img src="/css/face.png" id="face">
                <h4>A 14 year old Code Monkey.</h4>
                <div id="links">
                    <hr>
                    <li><a href="#/" ng-class="{active: isActive('/')}">Home</a></li>
                    <li><a href="#/projects" ng-class="{active: isActive('projects')}">My Projects</a></li>
                    <li><a href="#/about" ng-class="{active: isActive('about')}">About Me</a></li>
                    <hr>
                </div>
            </ul>
        </div>
        <div id="content">
            <ng-view></ng-view>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-route.min.js"></script>
    <script src="js/prism.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
